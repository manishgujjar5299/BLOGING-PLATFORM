<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Blogging Platform</title>
  <link rel="stylesheet" href="css/client.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="sidebar">
      <div class="user-profile">
        <img src="images/avatar.png" alt="User Avatar" class="user-avatar">
        <div class="user-info">
          <h3 id="user-name">User Name</h3>
          <p>Client</p>
        </div>
      </div>
      
      <ul class="nav-links">
        <li class="active">
          <a href="client-dashboard.html">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="write-blog.html">
            <i class="fas fa-pen"></i>
            <span>Write Blog</span>
          </a>
        </li>
        <li>
          <a href="my-blogs.html">
            <i class="fas fa-blog"></i>
            <span>My Blogs</span>
          </a>
        </li>
        <li>
          <a href="drafts.html">
            <i class="fas fa-file-alt"></i>
            <span>Drafts</span>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <header class="top-bar">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="top-bar-actions">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-count">0</span>
          </button>
          <button id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </header>

      <!-- Dashboard Section -->
      <section class="dashboard-section active">
        <div class="section-header">
          <h2>Dashboard</h2>
        </div>
        <div class="stats-cards">
          <div class="stat-card">
            <i class="fas fa-blog"></i>
            <div class="stat-info">
              <h3>Total Blogs</h3>
              <p id="total-blogs">0</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <div class="stat-info">
              <h3>Approved Blogs</h3>
              <p id="approved-blogs">0</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-info">
              <h3>Pending Blogs</h3>
              <p id="pending-blogs">0</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-eye"></i>
            <div class="stat-info">
              <h3>Total Views</h3>
              <p id="total-views">0</p>
            </div>
          </div>
        </div>
        <div class="recent-activity">
          <h3>Recent Activity</h3>
          <div id="activity-list">
            <!-- Activity items will be loaded here dynamically -->
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
