<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog - Blogging Platform</title>
    <link rel="stylesheet" href="css/client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="user-profile">
                <img src="images/avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <h3 id="user-name">User Name</h3>
                    <p>Client</p>
                </div>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="client-dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="write-blog.html">
                        <i class="fas fa-pen"></i>
                        <span>Write Blog</span>
                    </a>
                </li>
                <li>
                    <a href="my-blogs.html">
                        <i class="fas fa-blog"></i>
                        <span>My Blogs</span>
                    </a>
                </li>
                <li>
                    <a href="drafts.html">
                        <i class="fas fa-file-alt"></i>
                        <span>Drafts</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search your blogs...">
                </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">0</span>
                    </button>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </header>

            <!-- Write Blog Section -->
            <section class="dashboard-section active">
                <div class="section-header">
                    <h2>Write New Blog</h2>
                </div>
                <form id="blog-form" class="blog-form">
                    <div class="form-group">
                        <label for="blog-title">Title</label>
                        <input type="text" id="blog-title" required placeholder="Enter blog title">
                    </div>
                    <div class="form-group">
                        <label for="blog-category">Category</label>
                        <select id="blog-category" required>
                            <option value="">Select category</option>
                            <option value="technology">Technology</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blog-content">Content</label>
                        <textarea id="blog-content" required placeholder="Write your blog content here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="blog-tags">Tags</label>
                        <input type="text" id="blog-tags" placeholder="Enter tags separated by commas">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="save-draft-btn">
                            <i class="fas fa-save"></i> Save as Draft
                        </button>
                        <button type="submit" class="submit-blog-btn">
                            <i class="fas fa-paper-plane"></i> Submit for Review
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
