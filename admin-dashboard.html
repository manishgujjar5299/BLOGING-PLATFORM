<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Blogging Platform</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="user-profile">
        <img src="images/avatar.png" alt="Admin Avatar" class="user-avatar">
        <div class="user-info">
          <h3 id="admin-name">Admin Name</h3>
          <p>Administrator</p>
        </div>
      </div>
      
      <ul class="nav-links">
        <li class="active">
          <a href="admin-dashboard.html">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="admin-pending-blogs.html">
            <i class="fas fa-clock"></i>
            <span>Pending Blogs</span>
          </a>
        </li>
        <li>
          <a href="admin-users.html">
            <i class="fas fa-users"></i>
            <span>Users</span>
          </a>
        </li>
        <li>
          <a href="admin-categories.html">
            <i class="fas fa-tags"></i>
            <span>Categories</span>
          </a>
        </li>
        <li>
          <a href="admin-settings.html">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
      <header class="top-bar">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="top-bar-actions">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-count">0</span>
          </button>
          <button id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </header>

      <!-- Dashboard Section -->
      <section class="dashboard-section active">
        <div class="section-header">
          <h2>Dashboard Overview</h2>
        </div>
        <div class="stats-cards">
          <div class="stat-card">
            <i class="fas fa-blog"></i>
            <div class="stat-info">
              <h3>Total Blogs</h3>
              <p id="total-blogs">0</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-users"></i>
            <div class="stat-info">
              <h3>Total Users</h3>
              <p id="total-users">0</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-info">
              <h3>Pending Blogs</h3>
              <p id="pending-count">0</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <div class="stat-info">
              <h3>Approved Blogs</h3>
              <p id="approved-count">0</p>
            </div>
          </div>
        </div>
        <div class="recent-activity">
          <h3>Recent Activity</h3>
          <div id="activity-list">
            <!-- Activity items will be loaded here dynamically -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
